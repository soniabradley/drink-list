<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classic Cocktails</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="reset.css"> 
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
<div id="drinkOptions"></div>
<script text/javascript>
var drinkList = [
    'Daiquiri: $10',
    'Dirty Martini: $13',
    'Salty Dog: $12',
    'Screw Driver: $10',
    'Sex on the Beach: $13',
    'Sidecar: $10',
    'Manhattan: $12',
    'Margarita: $14',
    'Tom Collins: $12',
    'Pina Colada: $14',   
];

// Javascript grabs the div with matching id (#drinkOptions)
// var drinkDiv = document.getElementById("drinkOptions");
// jQuery_________________________
var drinkDiv = $('#drinkOptions');
// For loop then loops through my total drink list, stays the same with jQuery
for (i = 0; i < drinkList.length; i++) {
    // This creates a new div for each drink
    var newDrinkDiv = document.createElement("div");
    // It then makes the contents of this new div the drink and price
    newDrinkDiv.innerHTML = drinkList[i];
    // jQuery-----------------------------------------------
    var newDrinkDiv = $('<div>' + drinkList[i] + '</div>'); 
    // It then adds this new div to the drinkList div.
    // drinkDiv.appendChild(newDrinkDiv)
    // jQuery -----------------
    drinkDiv.append(newDrinkDiv)
}

</script>
</body>
</html>
